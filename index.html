<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        /* إزالة الهوامش وجعل الصفحة تملأ الشاشة بالكامل */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* لون خلفية أسود */
        }

        /* جعل الفيديو يملأ الصفحة */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* تأكد أن الفيديو يغطي الشاشة بدون فراغات */
        }
    </style>
</head>
<body>
    <video controls autoplay>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
